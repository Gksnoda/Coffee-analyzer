<h1>Printando os 10 primeiros:</h1>

<div>
  <table>
    <tr>
      <th>Data</th>
      <th>Real</th>
      <th>Dolar</th>
    </tr>
  </table>
</div>


<div *ngFor="let dia of dias">
  <!-- Exibir cada 'dia' individualmente -->
  <p>{{ dia.data }} - {{ dia.valorReal }} - {{ dia.valorDolar }}</p>
</div>
