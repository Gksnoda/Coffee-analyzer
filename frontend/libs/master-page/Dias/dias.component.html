
<mat-form-field>
  <mat-label>Forma</mat-label>
  <mat-select [(value)]="selectForma" (selectionChange)="onFormaSelect($event)">
    <mat-option>Nenhum</mat-option>
    <mat-option *ngFor="let forma of formas" [value]="forma">{{ forma }}</mat-option>
  </mat-select>
</mat-form-field>


<div *ngIf="selectForma === 'Anualmente'">

  <mat-form-field appearance="fill">
    <mat-label>Selecionar Anos MÃºltiplos</mat-label>
    <mat-select [(value)]="selectAnos" (selectionChange)="onAnosSelect($event)" multiple>
      <mat-option *ngFor="let ano of anos" [value]="ano">{{ ano }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-checkbox (change)="onCheckboxChangeAnual($event)">Selecionar todos</mat-checkbox>
  
</div>


<div *ngIf="selectForma === 'Mensalmente'">

  <mat-form-field>
    <mat-label>Ano</mat-label>
    <mat-select [(value)]="selectAno" (selectionChange)="onAnoSelect($event)">
      <mat-option *ngFor="let ano of anos" [value]="ano">{{ ano }}</mat-option>
    </mat-select>
  </mat-form-field>


  <mat-form-field>
    <mat-label>Mes</mat-label>
    <mat-select [(value)]="selectMeses" (selectionChange)="onMensalSelect($event)" multiple>
      <mat-option *ngFor="let mes of meses" [value]="mes">{{ mes }}</mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-checkbox (change)="onCheckboxChangeMensal($event)">Selecionar todos</mat-checkbox>

</div>
